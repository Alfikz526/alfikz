<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masuk - Alfikz SMP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    nav {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #1a1a1a;
      position: relative;
    }

    .logo img {
      height: 45px;
    }

    .judul-navbar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #4CAF50;
      font-weight: bold;
      font-size: 1.3em;
    }

    .menu a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
    }

    h2 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .link-daftar {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .link-daftar a {
      color: #4CAF50;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .menu {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logoAlfikz.png" alt="Logo Alfikz SMP">
    </div>
    <div class="judul-navbar">Alfikz SMP</div>
    <div class="menu">
      <a href="home.html">Beranda</a>
      <a href="#">Masuk</a>
      <a href="daftar.html">Daftar Sekarang</a>
    </div>
  </nav>

  <div class="container">
    <h2>Masuk ke Alfikz SMP</h2>
    <form action="#" method="post">
      <label for="username">Username / Email</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Masuk</button>

      <div class="link-daftar">
        Belum punya akun? <a href="daftar.html">Daftar di sini</a>
      </div>
    </form>
  </div>

</body>
</html>
