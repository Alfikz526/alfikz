<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembelian Rank | Alfikz SMP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #388E3C;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .navbar .links a {
      color: #ffffff;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: bold;
    }

    .navbar-menu li a:hover {
        text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: #ffffff;
    }

    h1 {
      text-align: center;
      color: #388E3C;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #cccccc;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .footer-note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaaaaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="logo" href="#">Alfikz SMP</a>
    <div class="links">
      <a href="home.html">Home</a>
      <a href="https://chat.whatsapp.com/">Grup WhatsApp</a>
      <a href="https://discord.gg/">Discord</a>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container">
    <h1>Pembelian Rank Minecraft</h1>
    <form onsubmit="kirimWhatsApp(); return false;">
      <label for="nickname">Nickname Minecraft</label>
      <input type="text" id="nickname" name="nickname" placeholder="Contoh: Nabil123" required />

      <label for="rank">Pilih Rank</label>
      <select id="rank" name="rank" required>
        <option value="">-- Pilih Rank --</option>
        <option value="vip">VIP - Rp10.000</option>
        <option value="elite">Elite - Rp25.000</option>
        <option value="legend">Legend - Rp50.000</option>
        <option value="knight">Knight - Rp75.000</option>
        <option value="titan">Titan - Rp100.000</option>
        <option value="immortal">Immortal - Rp150.000</option>
      </select>

      <label for="pembayaran">Metode Pembayaran</label>
      <select id="pembayaran" name="pembayaran" required>
        <option value="">-- Pilih Metode --</option>
        <option value="dana">DANA</option>
        <option value="ovo">OVO</option>
        <option value="qris">QRIS</option>
      </select>

      <button type="submit">Kirim Pembayaran</button>
    </form>

    <div class="footer-note">
      Setelah menekan tombol, kamu akan dihubungi untuk konfirmasi via WhatsApp atau Discord.
    </div>
  </div>

  <script>
    function kirimWhatsApp() {
      const nick = document.getElementById("nickname").value;
      const rank = document.getElementById("rank").value;
      const metode = document.getElementById("pembayaran").value;

      const pesan = `Halo Admin, saya ingin membeli rank:\n\nNickname: ${nick}\nRank: ${rank}\nPembayaran: ${metode}`;
      const link = `https://wa.me/6285283123145?text=${encodeURIComponent(pesan)}`;

      window.open(link, '_blank');
    }
  </script>

</body>
</html>
